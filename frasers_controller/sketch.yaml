default_fqbn: arduino:megaavr:nona4809
default_profile: boxes
profiles:
  boxes:
    fqbn: arduino:megaavr:nona4809
    platforms:
      - platform: arduino:megaavr (1.8.8)
    libraries:
      - LibPrintf (1.2.13) # https://github.com/embeddedartistry/arduino-printf
      - PID (1.2.0) # http://playground.arduino.cc/Code/PIDLibrary
      - ArduinoJson (6.21.3) # https://github.com/bblanchon/ArduinoJson.git
      #- AHT1x/AHT2x (1.2.0) # https://github.com/enjoyneering/AHTxx
      - arduino-sht (1.2.3) # https://developer.sensirion.com
      - SparkFun SCD4x Arduino Library (1.1.2) # https://github.com/sparkfun/SparkFun_SCD4x_Arduino_Library
      - TaskScheduler (3.7.0) # https://github.com/arkhipenko/TaskScheduler.git
      - Adafruit BusIO (1.15.0) # Dependency for AdaFruit GFX
      - Adafruit GFX Library (1.11.9) # https://github.com/adafruit/Adafruit-GFX-Library
      - Adafruit SSD1306 (2.5.9) # https://github.com/adafruit/Adafruit_SSD1306
      - Watchdog (3.0.2) # https://github.com/janelia-arduino/Watchdog
      - Adafruit BMP280 Library (2.6.8) #https://github.com/adafruit/Adafruit_BMP280_Library/tree/master
      
# might have to add these built-in libraries:
# EEPROM: https://github.com/arduino/ArduinoCore-avr/tree/master/libraries/EEPROM
# math: https://github.com/codebendercc/arduino-core-files/blob/master/v105/hardware/tools/avr/lib/avr/include/math.h
# Wire: https://github.com/arduino/ArduinoCore-avr/blob/master/libraries/Wire/src/Wire.h
